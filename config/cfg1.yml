PATH:
  DATA: "/content/DATA"
  SAVE: "./models"
MODEL:
  MODEL_NAME: "EffNet"
  WEIGHT_NAME: "tf_efficientnet_b7_ns"
DATA:
  IMG_SIZE: [384, 384]
  TRAIN_IMG_PADDING: 50
  TEST_IMG_PADDING: 10
TRAIN:
  RESUME_TRAIN: False
  EPOCH: 200
  BATCH_SIZE: 8
  VAL_BATCH_SIZE: 1
