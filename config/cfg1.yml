  MULTI_CRITERION: True
  CRITERION1: "ce"
  CRITERION2: "focal"
  GAMMA: 2.0
  WEIGHT_DECAY: 1e-08
  SEED: 42
  MIXUP: True
  ALPHA: 0.5
  SCHEDULER: null
  PATIENCE: 15
  RUN_NAME: "EffNetB7_NS"
INFERENCE:
  SUBMISSION_NAME: "Model1.csv"
  BATCH_SIZE: 1
